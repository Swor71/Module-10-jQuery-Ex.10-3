<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Carousel</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="carousel">
		<i id="arrowLeft" class="fa fa-angle-left fa-3x"></i>
		<i id="arrowRight" class="fa fa-angle-right fa-3x"></i>
		<ul>
			<li><div class="pic-1"></div>
			</li>
			<li><div class="pic-2"></div>
			</li>
			<li><div class="pic-3"></div>
			</li>
			<li><div class="pic-4"></div>
			</li>
			<li><div class="pic-5"></div>
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
